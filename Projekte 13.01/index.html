<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Währungsumrechnung</title>
</head> 
<body>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Währungsrechner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Währungsrechner</h2>
        <label for="amount">Betrag:</label>
        <input type="number" id="amount" placeholder="Betrag eingeben">

        <label for="fromCurrency">Von:</label>
        <select id="fromCurrency">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
        </select>

        <label for="toCurrency">Nach:</label>
        <select id="toCurrency">
            <option value="EUR">EUR</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
        </select>

        <label for="result">Ergebnis:</label>
        <input type="text" id="result" readonly>

        <button onclick="convertCurrency()">Konvertieren</button>
    </div>
    <script src="script.js"></script>

 
</body>
</html>
